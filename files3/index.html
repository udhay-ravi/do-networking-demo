    <script type="text/babel">
        const { useState } = React;

        function App() {
            // VPCs with peering
            const [vpcs, setVpcs] = useState([
                { id: 1, name: 'production-vpc', cidr: '10.0.0.0/16', region: 'nyc3', subnets: ['10.0.1.0/24', '10.0.2.0/24', '10.0.3.0/24'] },
                { id: 2, name: 'staging-vpc', cidr: '10.1.0.0/16', region: 'nyc3', subnets: ['10.1.1.0/24', '10.1.2.0/24'] },
                { id: 3, name: 'development-vpc', cidr: '10.2.0.0/16', region: 'sfo3', subnets: ['10.2.1.0/24'] }
            ]);

            const [peerings, setPeerings] = useState([
                { id: 1, vpcA: 1, vpcB: 2, name: 'prod-staging-peer', status: 'active' }
            ]);

            // Route Tables
            const [routeTables, setRouteTables] = useState([
                {
                    id: 1,
                    name: 'production-vpc-rt',
                    vpcId: 1,
                    routes: [
                        { id: 1, destination: '10.0.0.0/16', target: 'local', source: 'System', editable: false },
                        { id: 2, destination: '10.1.0.0/16', target: 'pcx-prod-staging', source: 'Peering', editable: false },
                        { id: 3, destination: '0.0.0.0/0', target: 'igw-12345', source: 'Manual', editable: true }
                    ]
                },
                {
                    id: 2,
                    name: 'staging-vpc-rt',
                    vpcId: 2,
                    routes: [
                        { id: 4, destination: '10.1.0.0/16', target: 'local', source: 'System', editable: false },
                        { id: 5, destination: '10.0.0.0/16', target: 'pcx-prod-staging', source: 'Peering', editable: false }
                    ]
                }
            ]);

            // Droplets
            const [droplets, setDroplets] = useState([
                { 
                    id: 1, 
                    name: 'web-server-1', 
                    vpcId: 1, 
                    subnet: '10.0.1.0/24',
                    privateIp: '10.0.1.5', 
                    publicIp: '143.198.123.45',
                    size: 's-2vcpu-4gb',
                    status: 'active'
                }
            ]);

            // NACLs
            const [nacls, setNacls] = useState([
                {
                    id: 1,
                    name: 'production-nacl',
                    description: 'NACL for production VPC',
                    rules: [
                        { id: 1, action: 'ALLOW', protocol: 'TCP', port: '443', source: '10.0.1.0/24', destination: '10.0.2.0/24' },
                        { id: 2, action: 'ALLOW', protocol: 'TCP', port: '3306', source: '10.0.2.0/24', destination: '10.0.3.0/24' }
                    ],
                    vpcId: 1,
                    status: 'active'
                }
            ]);

            const [showCreateModal, setShowCreateModal] = useState(false);
            const [showRuleModal, setShowRuleModal] = useState(false);
            const [showRouteModal, setShowRouteModal] = useState(false);
            const [showDropletModal, setShowDropletModal] = useState(false);
            const [selectedNacl, setSelectedNacl] = useState(null);
            const [selectedRouteTable, setSelectedRouteTable] = useState(null);
            const [activeView, setActiveView] = useState('nacls-list');
            const [activeSection, setActiveSection] = useState('nacls');

            const handleCreateNACL = (naclData) => {
                const newNacl = {
                    id: Date.now(),
                    ...naclData,
                    rules: [],
                    status: 'active'
                };
                setNacls([...nacls, newNacl]);
                setShowCreateModal(false);
            };

            const handleAddRule = (naclId, ruleData) => {
                const newRule = {
                    id: Date.now(),
                    ...ruleData
                };
                setNacls(nacls.map(nacl => 
                    nacl.id === naclId 
                        ? { ...nacl, rules: [...nacl.rules, newRule] }
                        : nacl
                ));
                setShowRuleModal(false);
            };

            const handleDeleteNACL = (naclId) => {
                if (window.confirm('Are you sure you want to delete this NACL?')) {
                    setNacls(nacls.filter(n => n.id !== naclId));
                    setSelectedNacl(null);
                    setActiveView('nacls-list');
                }
            };

            const handleDeleteRule = (naclId, ruleId) => {
                if (window.confirm('Are you sure you want to delete this rule?')) {
                    setNacls(nacls.map(nacl => 
                        nacl.id === naclId 
                            ? { ...nacl, rules: nacl.rules.filter(r => r.id !== ruleId) }
                            : nacl
                    ));
                }
            };

            const handleAddRoute = (routeTableId, routeData) => {
                const newRoute = {
                    id: Date.now(),
                    ...routeData,
                    source: 'Manual',
                    editable: true
                };
                setRouteTables(routeTables.map(rt => 
                    rt.id === routeTableId 
                        ? { ...rt, routes: [...rt.routes, newRoute] }
                        : rt
                ));
                setShowRouteModal(false);
            };

            const handleDeleteRoute = (routeTableId, routeId) => {
                if (window.confirm('Are you sure you want to delete this route?')) {
                    setRouteTables(routeTables.map(rt => 
                        rt.id === routeTableId 
                            ? { ...rt, routes: rt.routes.filter(r => r.id !== routeId) }
                            : rt
                    ));
                }
            };

            const handleCreateDroplet = (dropletData) => {
                const newDroplet = {
                    id: Date.now(),
                    ...dropletData,
                    status: 'active',
                    privateIp: generatePrivateIp(dropletData.subnet)

                                    <div style={{ fontSize: '13px', color: '#1e40af', lineHeight: '1.5' }}>
                                        This rule will <strong>{action}</strong> traffic from <strong>Source Subnet</strong> to <strong>Destination Subnet</strong> on <strong>Destination Port</strong>.
                                        <br/><br/>
                                        <strong>Example:</strong> ALLOW TCP 443 from 10.0.1.0/24 ‚Üí 10.0.2.0/24
                                        <br/>
                                        Means: Allow HTTPS traffic from web tier (10.0.1.0/24) to app tier (10.0.2.0/24)
                                    </div>
                                </div>
                            </div>
                            <div className="modal-footer">
                                <button type="button" className="btn btn-secondary" onClick={onClose}>
                                    Cancel
                                </button>
                                <button type="submit" className="btn btn-primary">
                                    Add Rule
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        function CreateRouteModal({ onClose, onCreate }) {

                    <div className="modal" onClick={e => e.stopPropagation()}>

                            <h2 className="modal-title">Add Custom Route</h2>
                        </div>
                        <form onSubmit={handleSubmit}>
                            <div className="modal-body">
                                <div className="form-group">
                                    <label className="form-label">Destination CIDR</label>
                                    <input 
                                        type="text"
                                        className="form-input"
                                        placeholder="e.g., 10.0.3.0/24 or 0.0.0.0/0"
                                        value={destination}
                                        onChange={e => setDestination(e.target.value)}
                                        required
                                    />
                                    <div className="form-hint">The IP range this route applies to</div>
                                </div>

                                <div className="form-group">
                                    <label className="form-label">Target (Next Hop)</label>
                                    <input 
                                        type="text"

                                        placeholder="e.g., 10.0.2.100 or igw-12345"

                                    />
                                    <div className="form-hint">
                                        IP address of router Droplet, Internet Gateway ID, or NAT Gateway ID
                                    </div>
                                </div>

                                <div style={{ 
                                    padding: '12px', 
                                    backgroundColor: '#fef3c7', 
                                    borderRadius: '6px',
                                    fontSize: '13px',
                                    color: '#92400e'
                                }}>
                                    <strong>‚ö†Ô∏è Advanced Feature:</strong> Custom routes can override automatic peering routes. 
                                    Ensure the target is reachable and properly configured for forwarding.
                                </div>
                            </div>
                            <div className="modal-footer">
                                <button type="button" className="btn btn-secondary" onClick={onClose}>
                                    Cancel
                                </button>
                                <button type="submit" className="btn btn-primary">
                                    Add Route
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        function DropletsList({ droplets, vpcs, getVpcName, onCreateClick, onDeleteDroplet }) {
            return (
                <>
                    <div className="page-header">
                        <h1 className="page-title">Droplets with Private Networking</h1>
                        <p className="page-subtitle">
                            Create and manage Droplets with private IP addresses. Droplets within a VPC can communicate using private IPs without exposing traffic to the public internet.
                        </p>
                    </div>

                    <div className="card">
                        <div className="card-header">
                            <div className="card-title">Your Droplets</div>
                            <button className="btn btn-primary" onClick={onCreateClick}>
                                + Create Droplet
                            </button>
                        </div>
                        <div className="card-body">
                            {droplets.length === 0 ? (
                                <div className="empty-state">
                                    <div className="empty-state-icon">üíß</div>
                                    <div className="empty-state-title">No Droplets yet</div>
                                    <div className="empty-state-text">
                                        Create your first Droplet with private networking

        function CreateDropletModal({ vpcs, onClose, onCreate }) {
            const [name, setName] = useState('');
            const [selectedVpcId, setSelectedVpcId] = useState('');
            const [selectedSubnet, setSelectedSubnet] = useState('');
            const [size, setSize] = useState('s-1vcpu-1gb');
            const [publicIp, setPublicIp] = useState(true);

            const selectedVpc = vpcs.find(v => v.id === parseInt(selectedVpcId));

            const handleSubmit = (e) => {
                e.preventDefault();
                onCreate({
                    name,
                    vpcId: parseInt(selectedVpcId),
                    subnet: selectedSubnet,
                    size,
                    publicIp: publicIp ? `${Math.floor(Math.random() * 200) + 1}.${Math.floor(Math.random() * 256)}.${Math.floor(Math.random() * 256)}.${Math.floor(Math.random() * 256)}` : null
                });
            };

            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal" onClick={e => e.stopPropagation()}>
                        <div className="modal-header">
                            <h2 className="modal-title">Create Droplet with Private Networking</h2>
                        </div>
                        <form onSubmit={handleSubmit}>
                            <div className="modal-body">
                                <div className="form-group">
                                    <label className="form-label">Droplet Name</label>
                                    <input 
                                        type="text"
                                        className="form-input"
                                        placeholder="e.g., web-server-1"
                                        value={name}
                                        onChange={e => setName(e.target.value)}
                                        required
                                    />
                                </div>

                                <div className="form-group">
                                    <label className="form-label">VPC</label>
                                    <select 
                                        className="form-select"
                                        value={selectedVpcId}
                                        onChange={e => {
                                            setSelectedVpcId(e.target.value);
                                            setSelectedSubnet('');
                                        }}
                                        required
                                    >
                                        <option value="">Select VPC...</option>
                                        {vpcs.map(vpc => (
                                            <option key={vpc.id} value={vpc.id}>
                                                {vpc.name} ({vpc.cidr}) - {vpc.region}
                                            </option>
                                        ))}
                                    </select>
                                    <div className="form-hint">Droplet will be placed in this VPC</div>
                                </div>

                                {selectedVpc && (
                                    <div className="form-group">
                                        <label className="form-label">Subnet</label>
                                        <select 
                                            className="form-select"
                                            value={selectedSubnet}
                                            onChange={e => setSelectedSubnet(e.target.value)}
                                            required
                                        >
                                            <option value="">Select Subnet...</option>
                                            {selectedVpc.subnets.map(subnet => (
                                                <option key={subnet} value={subnet}>{subnet}</option>
                                            ))}
                                        </select>
                                        <div className="form-hint">Private IP will be assigned from this subnet</div>
                                    </div>
                                )}

                                <div className="form-group">
                                    <label className="form-label">Droplet Size</label>
                                    <select 
                                        className="form-select"
                                        value={size}
                                        onChange={e => setSize(e.target.value)}
                                        required
                                    >
                                        <option value="s-1vcpu-1gb">Basic - 1 vCPU, 1GB RAM ($6/mo)</option>
                                        <option value="s-1vcpu-2gb">Basic - 1 vCPU, 2GB RAM ($12/mo)</option>
                                        <option value="s-2vcpu-2gb">Basic - 2 vCPUs, 2GB RAM ($18/mo)</option>
                                        <option value="s-2vcpu-4gb">Basic - 2 vCPUs, 4GB RAM ($24/mo)</option>
                                        <option value="s-4vcpu-8gb">General Purpose - 4 vCPUs, 8GB RAM ($48/mo)</option>
                                    </select>
                                </div>

                                <div className="form-group">
                                    <label style={{ display: 'flex', alignItems: 'center', cursor: 'pointer' }}>
                                        <input 
                                            type="checkbox"
                                            checked={publicIp}
                                            onChange={e => setPublicIp(e.target.checked)}
                                            style={{ marginRight: '8px' }}
                                        />
                                        <span className="form-label" style={{ marginBottom: 0 }}>
                                            Assign Public IPv4 Address
                                        </span>
                                    </label>
                                    <div className="form-hint">
                                        Uncheck for internal-only Droplets that don't need internet access
                                    </div>
                                </div>

                                <div style={{ 
                                    padding: '16px', 
                                    backgroundColor: '#eff6ff', 
                                    borderRadius: '6px',
                                    border: '1px solid #bfdbfe',
                                    marginTop: '16px'
                                }}>
                                    <div style={{ fontWeight: '600', marginBottom: '8px', color: '#1e40af' }}>
                                        üì° Private Networking
                                    </div>
                                    <div style={{ fontSize: '13px', color: '#1e40af', lineHeight: '1.5' }}>
                                        ‚Ä¢ A private IP will be automatically assigned from the selected subnet<br/>
                                        ‚Ä¢ Droplets in the same VPC can communicate via private IPs<br/>
                                        ‚Ä¢ Private traffic doesn't count toward bandwidth limits<br/>
                                        ‚Ä¢ Use NACLs and Firewalls to control traffic
                                    </div>
                                </div>
                            </div>
                            <div className="modal-footer">
                                <button type="button" className="btn btn-secondary" onClick={onClose}>
                                    Cancel
                                </button>
                                <button type="submit" className="btn btn-primary">
                                    Create Droplet
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
